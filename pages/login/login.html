<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CarrenT</title>
    <link id="favicon" rel="shortcut icon" type="image/png" href="../../assets/image/logo.png" />
	<link rel="stylesheet" href="login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- login starts -->
    <section id="login-cont" class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-10 col-lg-6 col-xl-7 d-none d-md-block">
                                <img
                                    src="../../assets/image/banner.jpg"
                                    alt="login form"
                                    class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;"
                                />
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="../../assets/image/logo.png" class="logo"/>
                                            <span class="h1 fw-bold mb-0">CarrenT</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" class="form-control form-control-lg" placeholder="email"/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" class="form-control form-control-lg" placeholder="password"/>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <a href="../../index.html" class="btn btn-dark btn-lg btn-block disabled" role="button">Login</a>
                                            <a href="../../index.html"><button class="btn btn-lg border" style="margin-left: 10px;" type="button">Cancel</button></a>
                                        </div>
                                        <p class="mb-0 pb-lg-2" style="color: #393f81;">Don't have an account?</p>
                                        <p>
                                            <a href="../register/regCustomer.html" style="color: #393f81;">Register as customer</a><br/>
                                            <a href="../register/regAgency.html" style="color: #393f81;">Register as agency</a>
                                        </p>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
<!-- login ends -->
